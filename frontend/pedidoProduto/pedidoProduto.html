<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - PedidoProduto</title>
    <link rel="stylesheet" href="/pedidoproduto/pedidoproduto.css">
</head>

<body>
    <header>
        <h1>CRUD PedidoProduto</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de PedidoProduto</h2>

            <form id="pedidoprodutoForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar">
                        <button type="button" id="btnBuscar">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary"
                            style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados da PedidoProduto</legend>
                    <form id="pedidoProdutoForm">
                        <div>
                          <label for="id_pedido">ID Pedido:</label>
                          <input type="number" id="id_pedido" name="id_pedido" required>
                        </div>
                        <div>
                          <label for="id_produto">ID Produto:</label>
                          <input type="number" id="id_produto" name="id_produto" required>
                        </div>
                        <div>
                          <label for="quantidade">Quantidade:</label>
                          <input type="number" id="quantidade" name="quantidade" required>
                        </div>
                        <div>
                          <label for="preco_unitario">Pre√ßo Unit√°rio:</label>
                          <input type="number" step="0.01" id="preco_unitario" name="preco_unitario" required>
                        </div>
                      </form>
                      
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="pedidoProdutoTable">
                    <thead>
                      <tr>
                        <th>ID Pedido</th>
                        <th>ID Produto</th>
                        <th>Quantidade</th>
                        <th>Pre√ßo Unit√°rio</th>
                      </tr>
                    </thead>
                    <tbody id="pedidoProdutoTableBody">
                      <!-- Dados via JS -->
                    </tbody>
                  </table>
                  
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD PedidoProduto</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="/pedidoproduto/pedidoproduto.js" defer></script>

</body>

</html>
