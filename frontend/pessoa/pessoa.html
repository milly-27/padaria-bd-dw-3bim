<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Pessoa</title>
    <link rel="stylesheet" href="/pessoa/pessoa.css">
</head>

<body>
    <header>
        <h1>CRUD Pessoa</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Pessoa</h2>

            <form id="pessoaForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar">
                        <button type="button" id="btnBuscar">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary"
                            style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados da Pessoa</legend>

                    <div class="form-group">
                        <label for="nome_pessoa">Nome:</label>
                        <input type="text" id="nome_pessoa" name="nome_pessoa" required>
                    </div>

                    <div class="form-group">
                        <label for="email_pessoa">Email:</label>
                        <input type="email" id="email_pessoa" name="email_pessoa" required>
                    </div>

                    <div class="form-group">
                        <label for="senha_pessoa">Senha:</label>
                        <input type="password" id="senha_pessoa" name="senha_pessoa" required>
                    </div>

                    <div class="form-group">
                        <label for="apelido_pessoa">Apelido:</label>
                        <input type="text" id="apelido_pessoa" name="apelido_pessoa" required>
                      </div>
                      
                </fieldset>
            </form>
            <div class="umParaum">
                <div class="funcionario">
                    <input type="checkbox" id="checkboxFuncionario" name="checkboxFuncionario">
                    <span id="spanFuncionario">Funcionario</span>
                    <input type="text" id="salarioFuncionario" name="salarioFuncionario" placeholder="Salario" style="display: inline;">
                        <!-- Dados ser√£o carregados dinamicamente -->
                        <label for="cargo_pessoa_cpf">cargo:</label>
                        <select id="cargo_pessoa_cpf" name="cargo_pessoa_cpf">
                            <option value="">Selecione um cargo</option>                           
                        </select>
                </div>
                <div class="cliente">
                    <input type="checkbox" id="checkboxCliente" name="checkboxCliente">
                    <span>Cliente</span>
                </div>
              
            </div>
        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="pessoasTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Senha</th>
                            <th>Apelido</th>
                        </tr>
                    </thead>
                    <tbody id="pessoasTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Pessoa</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="/pessoa/pessoa.js" defer></script>

</body>

</html>
