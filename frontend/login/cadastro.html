<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema Padaria</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-card">
            <div class="cadastro-header">
                <h1>ðŸ¥– Padaria</h1>
                <h2>Criar nova conta</h2>
            </div>
            
            <form id="cadastroForm" class="cadastro-form">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14">
                </div>
                
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu email">
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar senha:</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required placeholder="Confirme sua senha" minlength="6">
                </div>
                
                <button type="submit" class="btn-cadastro">Cadastrar</button>
            </form>
            
            <div class="cadastro-footer">
                <p>JÃ¡ tem uma conta? <a href="login.html">FaÃ§a login aqui</a></p>
                <p><a href="../menu.html">Voltar ao Menu</a></p>
            </div>
            
            <div id="messageContainer"></div>
        </div>
    </div>
    
    <script src="cadastro.js"></script>
</body>
</html>
