<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avap - Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .cadastro-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .cadastro-container:hover {
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group label.required::after {
            content: " *";
            color: #e74c3c;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 4px solid #c62828;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 4px solid #2e7d32;
        }

        .info-message {
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 4px solid #1976d2;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #27ae60; }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .cadastro-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="logo">
            <h1>AVAP</h1>
            <p>Criar Nova Conta</p>
        </div>

        <form id="cadastroForm">
            <div class="form-group">
                <label for="cpf" class="required">CPF</label>
                <div class="input-container">
                    <input type="text" id="cpf" class="form-input" placeholder="Digite seu CPF (apenas números)" required maxlength="11" />
                </div>
            </div>

            <div class="form-group">
                <label for="nome" class="required">Nome Completo</label>
                <div class="input-container">
                    <input type="text" id="nome" class="form-input" placeholder="Digite seu nome completo" required />
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="required">E-mail</label>
                <div class="input-container">
                    <input type="email" id="email" class="form-input" placeholder="Digite seu e-mail" required />
                </div>
            </div>

            <div class="form-group">
                <label for="senha" class="required">Senha</label>
                <div class="input-container">
                    <input type="password" id="senha" class="form-input" placeholder="Digite uma senha segura" required />
                </div>
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div id="messageContainer"></div>

            <button type="submit" id="btnCadastrar" class="btn">Cadastrar</button>
            <button type="button" id="btnVoltar" class="btn btn-secondary" onclick="voltarLogin()">Voltar para Login</button>
        </form>

        <div class="login-link">
            Já tem uma conta? <a href="#" onclick="voltarLogin()">Fazer Login</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001';

        function mostrarMensagem(mensagem, tipo = 'error') {
            const container = document.getElementById('messageContainer');
            const classes = {
                'error': 'error-message',
                'success': 'success-message',
                'info': 'info-message'
            };
            
            container.innerHTML = `<div class="${classes[tipo] || 'error-message'}">${mensagem}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function mostrarLoading(botaoId, texto = '') {
            const botao = document.getElementById(botaoId);
            botao.disabled = true;
            botao.innerHTML = `<span class="loading"></span>${texto || 'Processando...'}`;
        }

        function ocultarLoading(botaoId, textoOriginal) {
            const botao = document.getElementById(botaoId);
            botao.disabled = false;
            botao.innerHTML = textoOriginal;
        }

        function verificarForcaSenha(senha) {
            const strengthDiv = document.getElementById('passwordStrength');
            let forca = 0;
            let mensagem = '';

            if (senha.length >= 8) forca++;
            if (/[a-z]/.test(senha)) forca++;
            if (/[A-Z]/.test(senha)) forca++;
            if (/[0-9]/.test(senha)) forca++;
            if (/[^A-Za-z0-9]/.test(senha)) forca++;

            if (senha.length === 0) {
                strengthDiv.innerHTML = '';
                return;
            }

            if (forca <= 2) {
                mensagem = 'Senha fraca';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (forca <= 4) {
                mensagem = 'Senha média';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                mensagem = 'Senha forte';
                strengthDiv.className = 'password-strength strength-strong';
            }

            strengthDiv.innerHTML = mensagem;
        }

        function isEmailValido(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function formatarCPF(cpf) {
            // Remove tudo que não é número
            return cpf.replace(/\D/g, '');
        }

        function isCPFValido(cpf) {
            // Remove caracteres não numéricos
            cpf = cpf.replace(/\D/g, '');
            
            // Verifica se tem 11 dígitos
            if (cpf.length !== 11) return false;
            
            // Verifica se não são todos números iguais
            if (/^(\d)\1+$/.test(cpf)) return false;
            
            return true;
        }

        async function verificarCPFExiste(cpf) {
            try {
                const response = await fetch(`${API_BASE_URL}/pessoas/${cpf}`);
                
                if (response.ok) {
                    return true; // CPF já existe
                } else if (response.status === 404) {
                    return false; // CPF não existe, pode cadastrar
                } else {
                    throw new Error('Erro ao verificar CPF');
                }
            } catch (error) {
                console.error('Erro ao verificar CPF:', error);
                throw error;
            }
        }

        async function cadastrarPessoa(dadosPessoa) {
            try {
                const response = await fetch(`${API_BASE_URL}/pessoas`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosPessoa)
                });

                if (response.ok) {
                    return await response.json();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Erro ao cadastrar pessoa');
                }
            } catch (error) {
                console.error('Erro ao cadastrar pessoa:', error);
                throw error;
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const cpf = document.getElementById('cpf').value.trim();
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;

            // Validações
            if (!cpf) {
                mostrarMensagem('CPF é obrigatório.');
                document.getElementById('cpf').focus();
                return;
            }

            const cpfLimpo = formatarCPF(cpf);
            if (!isCPFValido(cpfLimpo)) {
                mostrarMensagem('Digite um CPF válido com 11 dígitos.');
                document.getElementById('cpf').focus();
                return;
            }

            if (!nome) {
                mostrarMensagem('Nome é obrigatório.');
                document.getElementById('nome').focus();
                return;
            }

            if (!email) {
                mostrarMensagem('E-mail é obrigatório.');
                document.getElementById('email').focus();
                return;
            }

            if (!isEmailValido(email)) {
                mostrarMensagem('Digite um e-mail válido.');
                document.getElementById('email').focus();
                return;
            }

            if (!senha) {
                mostrarMensagem('Senha é obrigatória.');
                document.getElementById('senha').focus();
                return;
            }

            if (senha.length < 6) {
                mostrarMensagem('Senha deve ter pelo menos 6 caracteres.');
                document.getElementById('senha').focus();
                return;
            }

            mostrarLoading('btnCadastrar', 'Verificando e cadastrando...');

            try {
                // Verificar se CPF já existe
                const cpfExiste = await verificarCPFExiste(cpfLimpo);
                
                if (cpfExiste) {
                    mostrarMensagem('Este CPF já está cadastrado no sistema. Use outro CPF ou faça login.');
                    document.getElementById('cpf').focus();
                    document.getElementById('cpf').select();
                    return;
                }

                // Preparar dados para cadastro (seguindo o padrão do CRUD)
                const dadosPessoa = {
                    cpf: cpfLimpo,
                    nome_pessoa: nome,
                    email_pessoa: email,
                    senha_pessoa: senha
                };

                // Cadastrar pessoa
                const novaPessoa = await cadastrarPessoa(dadosPessoa);
                
                mostrarMensagem('Cadastro realizado com sucesso! Redirecionando para o login...', 'success');
                
                // Aguardar um pouco e redirecionar para login
                setTimeout(() => {
                    window.location.href = `login/login.html?cpf=${encodeURIComponent(cpfLimpo)}&cadastro=sucesso`;
                }, 2000);

            } catch (error) {
                console.error('Erro no cadastro:', error);
                if (error.message.includes('Failed to fetch')) {
                    mostrarMensagem('Erro de conexão. Verifique se o servidor está rodando.');
                } else {
                    mostrarMensagem(error.message || 'Erro ao realizar cadastro. Tente novamente.');
                }
            } finally {
                ocultarLoading('btnCadastrar', 'Cadastrar');
            }
        }

        function voltarLogin() {
            window.location.href = 'login/login.html';
        }

        function obterParametroUrl(nome) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nome);
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Preencher CPF se veio da URL
            const cpfUrl = obterParametroUrl('cpf');
            if (cpfUrl) {
                document.getElementById('cpf').value = cpfUrl;
                // Focar no campo nome se CPF já veio preenchido
                document.getElementById('nome').focus();
            } else {
                // Focar no campo CPF normalmente
                document.getElementById('cpf').focus();
            }

            // Adicionar eventos
            document.getElementById('cadastroForm').addEventListener('submit', handleSubmit);
            
            document.getElementById('senha').addEventListener('input', function(e) {
                verificarForcaSenha(e.target.value);
            });

            // Formatar CPF apenas números
            document.getElementById('cpf').addEventListener('input', function(e) {
                e.target.value = formatarCPF(e.target.value);
                if (e.target.value.length > 11) {
                    e.target.value = e.target.value.slice(0, 11);
                }
            });
        });
    </script>
</body>
</html>
